<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Mohad's Portfolio</title>
    <!-- Load custom styles from style.css (must be in the same folder) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Simple Navigation Bar -->
    <nav>
        <div class="nav-container">
            <a href="index.html" class="logo">Mohad's Website</a>
            <div class="nav-links">
                <a href="index.html" class="active">Home</a>
                <a href="hobbies.html">Hobbies</a>
                <a href="skills.html">Skills</a>
                <a href="favshow.html">Favourite Show</a>
                
                <!-- Day / Night Toggle Switch -->
                <label class="switch">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Welcome to Mohad's Portfolio</h1>
        <p>This is the landing page for my project, built using HTML, CSS, and basic JavaScript. Use the navigation bar above or the buttons below to explore my profile!</p>

        <!-- Links to all 3 main pages -->
        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <a class="btn" href="hobbies.html">My Hobbies</a>
            <a class="btn" href="skills.html">My Skills</a>
            <a class="btn" href="favshow.html">My Favourite Show</a>
        </div>
    </div>

    <script>
        // --- BASIC JAVASCRIPT FOR DARK MODE ---
        
        // 1. Get the elements
        const modeToggle = document.getElementById('mode-toggle');
        const body = document.body;
        
        // 2. Function to apply the mode
        function toggleDarkMode(isDark) {
            if (isDark) {
                body.classList.add('dark-mode');
                modeToggle.checked = true;
            } else {
                body.classList.remove('dark-mode');
                modeToggle.checked = false;
            }
        }

        // 3. Load mode on page load from the browser's storage
        document.addEventListener('DOMContentLoaded', () => {
            const storedMode = localStorage.getItem('darkMode');
            if (storedMode === 'true') {
                toggleDarkMode(true);
            } else if (storedMode === 'false') {
                toggleDarkMode(false);
            }
        });

        // 4. Listen for clicks on the switch
        modeToggle.addEventListener('change', (event) => {
            const isDark = event.target.checked;
            toggleDarkMode(isDark);
            localStorage.setItem('darkMode', isDark); // Save the choice
        });
    </script>
</body>
</html>
